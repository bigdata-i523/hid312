    abstract: >
        Mental health treatment presents with complex informational
        challenges, which could be effectively tackled with big data
        techniques. However, as researchers and treatment providers
        explore these applications, they find a lack of infrastructure
        and ethical concerns hamper their progress. A unified approach
        of developing an ethically informed data infrastructure is
        necessary to proceed.
