    abstract: >
        As big data analytics progress in other fields, historians
        have began to consider how they can apply these techniques to
        their studies. Various studies demonstrate potential benefits
        of big data approaches. However, care must be taken to keep
        big data results in the overall context of traditional
        scholarship and to utilize appropriate historical and
        technical expertise to avoid introducing inaccuracy and bias
        into findings.
